<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>CesurCollector</title>
</head>
<body>
    <aside id="offcanvas">
        <form action="" method="">
            <div class="control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
            </div>
            <div class="control">
                <label for="pwd">Contraseña</label>
                <input type="password" id="pwd" name="pwd" placeholder="Contraseña">
            </div>
            <div class="control">
                <button type="submit">Iniciar sesión</button>
            </div>
            <div class="control">
            <button class="close">Cerrar</button>
            </div>
        </form>
    </aside>


    <section class="cta">
        <h1>CesurCollector</h1>
        <div class="botones">
            <button id="open-off-canva">Entra en tu colección</button>
            <button>Regístrate</button>
        </div>
    </section>

    <section class="populares">
        <h3>Juegos más populares</h3>
        <div class="juegos">
            <div class="individual" style="background-image: url('https://picsum.photos/200?1');">
                <h4>Juego 1</h4>
            </div>
            <div class="individual" style="background-image: url('https://picsum.photos/200?2');">
                <h4>Juego 2</h4>
            </div>
            <div class="individual" style="background-image: url('https://picsum.photos/200?3');">
                <h4>Juego 3</h4>
            </div>
            <div class="individual" style="background-image: url('https://picsum.photos/200?4');">
                <h4>Juego 4</h4>
            </div>
            <div class="individual" style="background-image: url('https://picsum.photos/200?5');">
                <h4>Juego 5</h4>
            </div>
        </div>
    </section>

    <footer>
        <div class="text-footer">© 2024 | &nbsp;</div>
        <div class="text-footer">Nombre del autor | &nbsp;</div>
        <div class="text-footer">Ciclo: DAW</div>
    </footer>
    <script src="javascripts/front.js"></script>
</body>

</html>
